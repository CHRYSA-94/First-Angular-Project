<div class="card" >

  <div class class="thumbnail-image">
    <div  *ngIf="inputCard.urlToImage else altImage">
      <img [src]="inputCard.urlToImage"  >
    </div>
    <ng-template #altImage>
      <img [src]="alternativeImage"  >
    </ng-template>
  </div>
  <div class="thumbnail-content">
    <div>
      <h2>{{inputCard.title}}</h2>
      <p>{{inputCard.description}}</p>
    </div>
  </div>
</div>
