<mat-toolbar color="primary">
  <div>
    <mat-toolbar-row class="navBar-container">
      <span></span>
      <span class="example-spacer"></span>
      <button mat-mini-fab
      [matMenuTriggerFor]="menu"
      style="background-color: rgb(102, 102, 255);" aria-label="Header menu">
        <mat-icon id="mini-fab-icon">{{firstLetters}}</mat-icon>
      </button>
      <button mat-button
      [matMenuTriggerFor]="menu"
      style="color: white;">
        Hi {{userName.firstName}}
        <mat-icon aria-hidden="false" >expand_more</mat-icon>
      </button>
    <mat-menu  #menu="matMenu" xPosition="before" >
      <button mat-menu-item>Settings</button>
      <button mat-menu-item>Logout</button>
    </mat-menu>
    </mat-toolbar-row>
  </div>

</mat-toolbar>
<div class="hero-image">
  <div class="hero-content-container">
    <div class="hero-profilePic">
      <img id="photoProfile" src="/assets/images/rose.jpg" alt="photo profile" >
    </div>
    <div class="hero-userName">
      <p >Chrysa Lazaridou</p>
    </div>
  </div>
</div>
