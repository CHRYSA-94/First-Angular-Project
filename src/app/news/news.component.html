<div class="container">
  <div class="card" *ngFor="let card of news">
    <div class="thumbnailImage">
      <img [src]="imagesCover" alt="a dummy image" >
    </div>
    <div class="thumbnailContent">
      <h2>{{card.name}}</h2>
      <p>{{card.description}}</p>
      <div>
        <p id="category"><i class="fas fa-tag"></i>{{card.category}}</p>
      </div>
    </div>
  </div>
</div>
